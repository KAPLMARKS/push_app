name: push_app
description: PushApps app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^6.0.3
  cupertino_icons: ^1.0.2
  go_router: ^6.0.0
  proximity_sensor: ^1.0.4
  audioplayers: ^1.2.0
  intl: ^0.17.0
  flutter_native_splash: ^2.2.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/sounds/

  uses-material-design: true

flutter_intl:
  enabled: true
  main_locale: ru_RU
